<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container content">
        <div>
            导航栏
        </div>
        <div class="row head">
            <div class="head_center">
                <div class="head_bg">
                    <div class="head_box">
                        <span class="color_orange head_strong">无纸</span><span class="head_normal">化考试</span>
                    </div>
                    <div class="head_box">
                        <span class="color_orange head_strong">终身</span><span class="head_normal">学习系统</span>
                    </div>
                    <div class="head_btn">
                        <button type="button" class="register color_white bg_orange">立即注册</button>
                        <button type="button" class="try color_white">快速体验</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row middle">
            <div class="computer_box">
            </div>
            <div class="list_box">
                <span class="one_minute color_orange">1分钟</span><span class="middle_font">搭建自己的培训考试平台</span>
                <ul class="middle_list">
                    <li>
                        <p>微信学习+直播课堂+人才评估的在线培训系统</p>
                    </li>
                    <li>
                        <p>考试直通车的在线考试系统</p>
                    </li>
                    <li>
                        <p>微课件、微培训、微测评的在线培训考试系统</p>
                    </li>
                    <li>
                        <p>能急速部署企业级的在线培训系统</p>
                    </li>
                    <li>
                        <p>提供多种服务模式(软件租用、平台租用、产品购买、定制开发)选择的系统</p>
                    </li>
                </ul>
                <div class="middle_btn_box">
                    <button class="btn_middle_know bg_orange color_white" type="button">了解产品...</button>
                    <button class="btn_middle_try bg_orange color_white" type="button">快速体验...</button>
                </div>
            </div>
        </div>
        <div class="row home_1">
        </div>
        <div class="row home_2">
        </div>
        <div class="row home_3">
        </div>
        <div class="row home_4">
        </div>
    </div>
    <!-- js-->
    <script src="libs/jquery-3.1.1.min.js"></script>
</body>
</html>
